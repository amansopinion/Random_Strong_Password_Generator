<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Pwd Gen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="password-generator">
      <h1>RANDOM PASSWORD GENERATOR</h1>
      <div class="output">
        <input
          type="text"
          id="password"
          readonly
          placeholder="Generated Password"
        />
        <button id="copy-btn">Copy</button>
      </div>
      <div class="options">
        <label><input type="checkbox" id="uppercase" />Include Uppercase</label>
        <label><input type="checkbox" id="lowercase" />Include Lowercase</label>
        <label><input type="checkbox" id="numbers" />Include Numbers</label>
        <label><input type="checkbox" id="symbols" />Include Symbols</label>
        <label
          ><input type="checkbox" id="ambiguous" />Exclude Ambiguous
          Symbols</label
        >
      </div>
      <div class="controls">
        <label
          >Password Length:
          <input type="number" id="length" min="4" max="50" value="12"
        /></label>
        <button id="generate-btn">Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <!--Codes By AMAN-->
</html>
