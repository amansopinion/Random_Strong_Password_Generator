<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Pwd Gen</title>
  </head>
  <body>
    <div class="cointainer">
      <h1>RANDOM PASSWORD GENERATOR</h1>
      <div class="password-display" id="password">See Your Password Here</div>
      <div class="controls">
        <div class="control">
          <label
            ><input type="checkbox" id="uppercase" />Include
            <strong>UPPERCASE</strong> letters</label
          >
        </div>
        <div class="control">
          <label
            ><input type="checkbox" id="lowercase" />Include
            <strong> lowercase </strong> letters</label
          >
        </div>
        <div class="control">
          <label
            ><input type="checkbox" id="numbers" />Include
            <strong> Numbers </strong></label
          >
        </div>
        <div class="control">
          <label
            ><input type="checkbox" id="symbols" />Include
            <strong> Symbols </strong></label
          >
        </div>
        <div class="control">
          <label class="toggle">
            <input type="checkbox" id="ambiguous" />
            <span class="toggle"></span>
          </label>
          Exclude Ambiguous
        </div>
      </div>
      <button id="generate">Generate Password</button>
      <button id="copy">Copy to Clipboard</button>
    </div>
  </body>
  <!--Codes By AMAN-->
</html>
